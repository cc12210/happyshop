<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <div id="top">
        <a href="shouye.html"><img src="img/logo.jpg" alt="" class="logo"></a>
        <img src="img/top_center.jpg" alt="" class="top_center">
    </div>
    <div id="mainCon">
        <div class="login_left">
            <img src="img/loginl.jpg" alt="">
        </div>
        <div class="login_right">
            <div class="login_h2">
                <h2>用户注册</h2>
                <div class="login_top">
                    <span>已有账号</span><a href="login.html">点此登陆</a>
                </div>
            </div>
            <div class="mc">
                <form action="" class="login_inp" autocomplete="off">
                    <div class="item1 item item_first">
                        <input type="text" name="username" class="username" placeholder="请输入十位以内的账号">
                        <div class="error">请输入十位以内的账号</div>
                    </div>
                    <div class="item2 item">
                        <input type="password" name="password" class="password" placeholder="密码格式为6-10位数字字母下划线">
                        <div class="error">请输入密码</div>
                    </div>
                    <div class="item3 item">
                        <input type="password" class="password2" placeholder="请再次输入密码">
                        <div class="error">请重复输入密码</div>
                    </div>
                    <div class="loginBtn">
                        <a href="#" onclick="return false" class="loginBtnA">立即注册</a>
                        <p class="errorInfo"></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="bottom">
        <p>
            <span class="font_arial">Copyright© 2006-2016 happigo. All Rights Reserved </span>
            免费服务热线: 400-705-1111 | 固话也可拨打: 400-705-8800
            <span class="font_arial">E-Mail: service@happigo.com</span>
            <br>
            湘ICP备17009657号 信息网络传播视听节目许可证号：1810530
        </p>
        <div class="bottom_info">
            <img src="img/foot_img3.png" alt="">
            <img src="img/foot_img4.png" alt="">
        </div>
    </div>
</body>
<script src="js/ajax2.0.0.js"></script>
<script src="js/reg.js"></script>
</html>
