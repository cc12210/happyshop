<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/shop_car.css">
<link rel="icon" href="img/tit_logo.ico" type="img/X-ico"/>
<body>
    <div class="header"></div>
    <div class="shopcar_list">
        <a href="shouye.html">
            <img src="img/logo.jpg" alt="" class="logoimg">
        </a>
        <img src="img/shopliu.png" alt="" class="shopliu">
    </div>
    <div class="my_shop_car">
        <div class="has_shop">
            <div class="has_shop_tit">
                <div class="car_checkbox">
                    <label for="" class="cbox_all">
                        <input type="checkbox" class="selectAll" checked>
                        <span>全选</span>
                    </label>
                    <span class="shop_s_name">商品</span>
                </div>
                <div class="single_price">
                    单价(元)
                </div>
                <div class="shop_count">
                    数量
                </div>
                <div class="all_price">
                    小计(元)
                </div>
                <div class="dete_shop">
                    操作
                </div>
            </div>
            <div class="has_shop_mai">
                <input type="checkbox" name="" id="" checked>
                <span class="myshop">自营</span>
                <a href="shouye.html" class="happ_go">快乐购商城</a>
                <span class="good_news">在线支付满129.00包邮</span>
            </div>
            <div class="car_item">
                <div class=" cell cell_input">
                    <input type="checkbox" checked>
                </div>
                <div class="cell want_shop">
                    <img src="img/shopbig.jpg" alt="" class="want_shop_img">
                    <div class="want_shop_info">
                        [黄金奢养 焕亮肌肤]京城之霜 流金线雕精华霜套装（精华霜48g*2+美容液100ml*2）
                    </div>
                </div>
                <div class="cell single_price_w">￥698</div>
                <div class="count_w">
                    <div class="count_inp_w">
                        <a href="javascript://" class="re_btn_w">-</a>
                        <input type="number" value="1" class="count_shop_w">
                        <a href="javascript://" class="add_btn_w">+</a>
                    </div>
                </div>
                <div class="cell count_all_w"><span>￥</span><span class="want_price">698.00</span></div>
                <div class="cell dis_want"><a href="javascript://" class="clearShop">删除</a></div>
            </div>
        </div>
        <div class="no_shop">
            <img src="img/shopcardog.jpg" alt="">
            <div class="no_shop_tit">
                <p>亲，您的购物车空空如也，快去抢购心仪商品吧~</p>
                <a href="shouye.html">立即购买</a>
            </div>
        </div>
    </div>
    <div class="hr"></div>
    <div class="footer"></div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(".header").load("common.html #top")
    $(".footer").load("common.html #footer");
</script>
<script src="js/login_user.js"></script>
<script src="js/shop_car.js"></script>
<script src="js/addCar_w.js"></script>

</html>
